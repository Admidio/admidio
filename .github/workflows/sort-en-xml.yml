name: Sort en.xml

on:
  push:
    branches: 
      - master
    paths:
      - languages/en.xml
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  
jobs:
  sort-en-xml:
    if: ${{ github.repository_owner == 'Admidio'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install lxml
        run: pip install lxml

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Run sort script
        run: python .github/scripts/sort_en_xml.py

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes detected."
          else
            NEW_BRANCH=sort-language-file-$(date +'%Y%m%d%H%M%S')
            git checkout -b $NEW_BRANCH
            git add languages/en.xml
            git commit -m "chore: sort en.xml alphabetically"

            # Authenticate GitHub CLI
            echo "$GITHUB_TOKEN" | gh auth login --with-token

            git push --set-upstream origin $NEW_BRANCH

            gh pr create \
              --title "chore: sort en.xml alphabetically" \
              --body "Created with GitHub Actions" \
              --label "translation" \
              --base master
          fi
